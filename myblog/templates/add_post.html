{% extends 'base.html' %}
{% block title %}Create A New Blog Post{% endblock %}
{% block content %}


{% if user.is_authenticated %}

    <h1>Add Blog Post...</h1>
    <br><br>
    <div class="form-group">
        <form method="POST" enctype="multipart/form-data">

            {% csrf_token %}
            
            {{ form.as_p}}  <!--Расположить формы по тэгу p -->
            <button class="btn btn-primary">Post</button>
        </form>
    </div>

    <script>
        var name = "{{ user.id }}";
        
        document.getElementById("user").value = name;  // JavaScript для распознавания user после LogIn
        
    </script>

{% else %}

You are not allowed here!

{% endif %}



{% endblock %}
